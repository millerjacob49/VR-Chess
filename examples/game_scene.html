<html lang="en">

<head>
	<meta charset="utf-8" />
	<title>VR Chess: A start</title>

	<!--NAF stuffs-->
	<!--make sure currVersions work-->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.5.0/socket.io.slim.js"></script>
	<script src="/easyrtc/easyrtc.js"></script>
	<script src="/dist/networked-aframe.js"></script>

	<!--Environment and chess js stuff-->
	<script src="https://unpkg.com/aframe-environment-component@1.3.0/dist/aframe-environment-component.min.js"></script>
	<script src="/js/spawn-in-circle.component.js"></script>

	<script src="js/piece_interaction.js"></script>
	<script src="js/chess_piece_component.js"></script>
	<script src="js/Loader.js"></script>
	<script src="js/setAtts.js"></script>
	<script src="js/holdable_component.js"></script>

	<!--did you think we were done? Oh you sweet summer child
		up next, the H U G E Custom schema for the avatar-->
	<script>
		// see issue https://github.com/networked-aframe/networked-aframe/issues/267
		NAF.schemas.getComponentsOriginal = NAF.schemas.getComponents;

		NAF.schemas.getComponents = (template) => {
			if (!NAF.schemas.hasTemplate('#avatar-template')) {
				NAF.schemas.add({
					template: '#avatar-template',
					components: [
						'position',
						'rotation',
						{
							selector: '.head',
							component: 'material',
							property: 'color'
						}
					]
				});
			}

			if (!NAF.schemas.hasTemplate('#rook_w_template')) {
				//anyways, after the if, it adds said schema and the properties below. every component needs a new, component area. 
				//as shown below. 
				NAF.schemas.add({
					template: '#rook_w_template',
					components: [
						'position',
						'boardPos'
					]
				});
			}
			
			if (!NAF.schemas.hasTemplate('#rook_w_r_template')) {
				NAF.schemas.add({
					template: '#rook_w_r_template',
					components: [
						'position',
						'boardPos'
					]
				});
			}

			if (!NAF.schemas.hasTemplate('#rook_b_r_template')) {
				NAF.schemas.add({
					template: '#rook_b_r_template',
					components: [
						'position',
						'boardPos'
					]
				});
			}

			if (!NAF.schemas.hasTemplate('#rook_b_l_template')) {
				NAF.schemas.add({
					template: '#rook_b_l_template',
					components: [
						'position',
						'boardPos'
					]
				});
			}

			if (!NAF.schemas.hasTemplate('#knigh_w_r_template')) {
				NAF.schemas.add({
					template: '#knight_w_r_template',
					components: [
						'position',
						'boardPos'
					]
				});
			}

			if (!NAF.schemas.hasTemplate('#knigh_w_l_template')) {
				NAF.schemas.add({
					template: '#knight_w_l_template',
					components: [
						'position',
						'boardPos'
					]
				});
			}

			if (!NAF.schemas.hasTemplate('#knight_b_r_template')) {
				NAF.schemas.add({
					template: '#knight_b_r_template',
					components: [
						'position',
						'boardPos'
					]
				});
			}

			if (!NAF.schemas.hasTemplate('#knight_b_l_template')) {
				NAF.schemas.add({
					template: '#knight_b_l_template',
					components: [
						'position',
						'boardPos'
					]
				});
			}

			if (!NAF.schemas.hasTemplate('#bishop_w_r_template')) {
				NAF.schemas.add({
					template: '#bishop_w_r_template',
					components: [
						'position',
						'boardPos'
					]
				});
			}

			if (!NAF.schemas.hasTemplate('#bishop_w_l_template')) {
				NAF.schemas.add({
					template: '#bishop_w_l_template',
					components: [
						'position',
						'boardPos'
					]
				});
			}



			

			const components = NAF.schemas.getComponentsOriginal(template);
			return components;
		};
	</script>

</head>
